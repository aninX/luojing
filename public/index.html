<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #container {
            position: relative;
            margin:100px auto;
            width: 500px;
            height: 500px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .layer {
            background: rgb(193,171,111);
            position: absolute;
            transform: rotateZ(90deg);
            display: flex;
            align-items: center;
            justify-content: center;
            width: 300px;
            height: 300px;
            border: 1px solid #333;
            border-radius: 50%;
            overflow: hidden;
            
        }

        .text {
            position: absolute;
            transform: rotateZ(90deg);
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            overflow: hidden; 
        }

        .position {
            width: 98%;
            z-index: 3;
            /* background: #fff; */
            position: absolute;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .time {
            width: 1px;
            height: 300px;
            background: #ccc;
            position: absolute;
            z-index: 2;
        }

        .yuan {
            position: absolute;  position: absolute;
            transform: rotateZ(90deg);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .yuan > div {
            position: absolute;
            width: 100%;
            height: 1px;
            background: #333;
        }
    </style>
    <style>
        #draw {
            position: relative;
            margin:100px auto;
            width: 500px;
            height: 500px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .quan {
            overflow: hidden;
            background: rgb(193,171,111);
            position: absolute;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 300px;
            height: 300px;
            border: 0.5px solid #333;
            border-radius: 50%;
            
        }

        .shan {
            border: 1px solid #333;
            position: absolute;
            transform-origin: left bottom;
            left: 50%;
            top: -50%
        }
    </style>
    <script src="../src/index.js" type="module"></script>
</head>
